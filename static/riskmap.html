<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Crowdedness</title>
    <link rel="stylesheet" href="/static/riskmap.css">
  </head>
  <body>
    <div id="flexContainer">
      <div id="mapContainer">
        <input id="search" class="controls" type="text" placeholder="Where to?">
        <div id="map"></div>
      </div>
      <div id="placesContainer">
        <table id="places"></table>
        <div id="placesPlaceholder" style="display: none;">
          No information here.
        </div>
      </div>
    </div>
    <table id="placeTemplate" style="display: none;">
      <tr>
        <td class="placeName" style="width: 100%;"></td>
        <td class="placeIcon"><img></td>
      </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/riskmap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=init&libraries=places"></script>
  </body>
</html>
